---
layout: default
---
<article class="flag-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ page.title }}</h1>
            <p class="page-description">{{ page.description }}</p>
        </header>
        
        <div class="flag-display">
            <img src="{{ page.flag_url | relative_url }}" alt="{{ page.title }}" class="flag-image">
        </div>
        
        <div class="flag-content">
            {{ content }}
        </div>
    </div>
</article>
