<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/flag_b.svg' | relative_url }}">
</head>
<body>

  <main class="main-content">
    <header class="site-header">
      <button class="nav-toggle" aria-label="Open navigation">&#9776;</button>
      <nav class="navbar-sidebar">
        <ul class="nav-menu">
          <li><a href="/">Home</a></li>
          <li><a href="/specifications">Specifications</a></li>
          <li><a href="/download">Download</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
  </header>
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} <span class="org-name">International Organization for Identity Documents</span>. All rights reserved.</p>
      <div class="footer-codes">
        <strong>ISO 3166-1 ALPHA-3:  </strong>
        <span class="footer-code">XOF</span>,
        <span class="footer-code">XOG</span>,
        <span class="footer-code">XOD</span>
      </div>
      <div class="footer-codes">
        <strong>ISO 3166-1 NUMERIC:  </strong>
        <span class="footer-code">907</span>,
        <span class="footer-code">955</span>,
        <span class="footer-code">905</span>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/int.oidi/" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.linkedin.com/company/oidi" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </footer>
  <script>
    document.querySelector('.nav-toggle').onclick = function() {
      document.querySelector('.navbar-sidebar').classList.toggle('open');
    };
  </script>
</body>
</html>
